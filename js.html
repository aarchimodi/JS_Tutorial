<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="hello world.js"></script>
    <!-- first namste will be executed which is in the external file & then hey and then hello world -->
    
   
</head>
<body>
    
    <p>This is javascript with Html</p>


    <!-- <script> tag is used to embed a client-side script (JavaScript).  -->
    


        <script>
            console.log("js");
            //  this console.log is not working on web , only alerts are working
            alert("hey");
            alert("hello world");
            // 3times alert will pop
        </script>
    <!-- note : always put script tag at the end to prevent unknown behaviors and make the webpage load faster. -->

    <!-- JavaScript is often placed before the closing body tag to help reduce the page loading time. Doing this allows the rest of the page to load before loading the JavaScript files, which can be large.  -->
</head>
