<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    
    <p>This is internal js with Html</p>


    <!-- <script> tag is used to embed a client-side script (JavaScript).  -->
    <script>
        // console.log("hey");
        //  console.log works in the console tab and external js only not in the internal js and alert does not works in external js
        alert("hey");
        alert("hello world");
        // 2times alert will pop
    </script>

    <!-- note : always put script tag at the end to prevent unknown behaviors and make the webpage load faster. -->

    <!-- JavaScript is often placed before the closing body tag to help reduce the page loading time. Doing this allows the rest of the page to load before loading the JavaScript files, which can be large.  -->
</head>
</body>
</html>
